<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicure Express - Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Left side background image */
        .left-side {
            background: url('assets/signupbg.png') no-repeat center center;
            background-size: contain;
            width: 80%;
            height: 100vh;
        }
        
        /* Right side sign-up form */
        .right-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Glowing animation */
        .right-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 87, 34, 0.3), rgba(255, 255, 255, 0.3));
            z-index: -1;
            opacity: 0;
            animation: glow 3s infinite ease-in-out;
        }

        @keyframes glow {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #ff5722;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="left-side"></div>

    <div class="right-side">
        <div class="signup-container">
            <h2>Sign Up for Epicure Express</h2>
            <form action="signup_success.html" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <input type="submit" value="Sign Up">
            </form>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

</body>
</html>
