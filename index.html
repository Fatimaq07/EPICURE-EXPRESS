<!DOCTYPE html>

    <style>
        /* Inline CSS for basic layout and styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;

            position: absolute;

            list-style: none;
            margin: 50px;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        /* Inline CSS for the buttons */
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #ff5722;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #e64a19;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            color: white;
            z-index: 10;

            margin: -239px;

}
        

        .center-title {

        }

        }
